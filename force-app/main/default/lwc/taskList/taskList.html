<template>
    <lightning-card title="Task List">
        <template if:true={tasks}>
            <lightning-datatable 
                key-field="Id" 
                data={tasks} 
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
